<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DriftNet Analytics Dashboard</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vis-network@9.1.2/dist/vis-network.min.js"></script>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #333;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        
        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }
        
        .header h1 {
            margin: 0;
            font-size: 2.5em;
            font-weight: 300;
        }
        
        .header p {
            margin: 10px 0 0 0;
            opacity: 0.9;
        }
        
        .content {
            padding: 30px;
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .stat-card {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            border-left: 4px solid #667eea;
        }
        
        .stat-value {
            font-size: 2em;
            font-weight: bold;
            color: #667eea;
        }
        
        .stat-label {
            color: #666;
            margin-top: 5px;
        }
        
        .charts-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            margin-bottom: 30px;
        }
        
        .chart-container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.08);
        }
        
        .chart-title {
            font-size: 1.2em;
            font-weight: 600;
            margin-bottom: 15px;
            color: #333;
        }
        
        .network-visualization {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.08);
            margin-bottom: 30px;
        }
        
        #network-canvas {
            width: 100%;
            height: 500px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        
        .node-table {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.08);
        }
        
        .node-table table {
            width: 100%;
            border-collapse: collapse;
        }
        
        .node-table th,
        .node-table td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #eee;
        }
        
        .node-table th {
            background: #f8f9fa;
            font-weight: 600;
        }
        
        .node-table tr:hover {
            background: #f8f9fa;
        }
        
        .refresh-btn {
            background: #667eea;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
            margin-bottom: 20px;
        }
        
        .refresh-btn:hover {
            background: #5a6fd8;
        }
        
        .auto-refresh {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 20px;
        }
        
        .auto-refresh input[type="checkbox"] {
            transform: scale(1.2);
        }
        
        @media (max-width: 768px) {
            .charts-grid {
                grid-template-columns: 1fr;
            }
            
            .stats-grid {
                grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üåä DriftNet Analytics</h1>
            <p>Real-time P2P Network Monitoring Dashboard</p>
        </div>
        
        <div class="content">
            <div class="auto-refresh">
                <input type="checkbox" id="autoRefresh" checked>
                <label for="autoRefresh">Auto-refresh every 5 seconds</label>
                <button class="refresh-btn" onclick="refreshData()">üîÑ Refresh Now</button>
            </div>
            
            <div class="stats-grid">
                <div class="stat-card">
                    <div class="stat-value" id="activeNodes">-</div>
                    <div class="stat-label">Active Nodes</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value" id="totalChunks">-</div>
                    <div class="stat-label">Chunks in Flight</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value" id="totalBytes">-</div>
                    <div class="stat-label">Total Bytes</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value" id="avgTTL">-</div>
                    <div class="stat-label">Average TTL</div>
                </div>
            </div>
            
            <div class="charts-grid">
                <div class="chart-container">
                    <div class="chart-title">Node Activity (Chunks Processed)</div>
                    <canvas id="nodeActivityChart"></canvas>
                </div>
                <div class="chart-container">
                    <div class="chart-title">Network Traffic (Bytes)</div>
                    <canvas id="trafficChart"></canvas>
                </div>
            </div>
            
            <div class="network-visualization">
                <div class="chart-title">Network Topology</div>
                <div id="network-canvas"></div>
            </div>
            
            <div class="node-table">
                <div class="chart-title">Node Details</div>
                <table>
                    <thead>
                        <tr>
                            <th>Node</th>
                            <th>Received</th>
                            <th>Forwarded</th>
                            <th>Bytes Processed</th>
                            <th>Avg TTL</th>
                            <th>Last Activity</th>
                        </tr>
                    </thead>
                    <tbody id="nodeTableBody">
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script>
        let nodeActivityChart, trafficChart, network;
        let autoRefreshInterval;
        
        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –≥—Ä–∞—Ñ–∏–∫–æ–≤
        function initCharts() {
            const ctx1 = document.getElementById('nodeActivityChart').getContext('2d');
            const ctx2 = document.getElementById('trafficChart').getContext('2d');
            
            nodeActivityChart = new Chart(ctx1, {
                type: 'bar',
                data: {
                    labels: [],
                    datasets: [{
                        label: 'Received',
                        data: [],
                        backgroundColor: 'rgba(102, 126, 234, 0.8)',
                        borderColor: 'rgba(102, 126, 234, 1)',
                        borderWidth: 1
                    }, {
                        label: 'Forwarded',
                        data: [],
                        backgroundColor: 'rgba(118, 75, 162, 0.8)',
                        borderColor: 'rgba(118, 75, 162, 1)',
                        borderWidth: 1
                    }]
                },
                options: {
                    responsive: true,
                    scales: {
                        y: {
                            beginAtZero: true
                        }
                    }
                }
            });
            
            trafficChart = new Chart(ctx2, {
                type: 'doughnut',
                data: {
                    labels: [],
                    datasets: [{
                        data: [],
                        backgroundColor: [
                            '#FF6384', '#36A2EB', '#FFCE56', '#4BC0C0',
                            '#9966FF', '#FF9F40', '#FF6384', '#C9CBCF'
                        ]
                    }]
                },
                options: {
                    responsive: true,
                    plugins: {
                        legend: {
                            position: 'bottom'
                        }
                    }
                }
            });
        }
        
        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –≤–∏–∑—É–∞–ª–∏–∑–∞—Ü–∏–∏ —Å–µ—Ç–∏
        function initNetwork() {
            const container = document.getElementById('network-canvas');
            const data = {
                nodes: new vis.DataSet([]),
                edges: new vis.DataSet([])
            };
            
            const options = {
                nodes: {
                    shape: 'circle',
                    size: 20,
                    font: {
                        size: 12,
                        color: '#333'
                    },
                    borderWidth: 2,
                    shadow: true
                },
                edges: {
                    width: 2,
                    shadow: true,
                    smooth: {
                        type: 'continuous'
                    }
                },
                physics: {
                    stabilization: false,
                    barnesHut: {
                        gravitationalConstant: -80000,
                        springConstant: 0.001,
                        springLength: 200
                    }
                }
            };
            
            network = new vis.Network(container, data, options);
        }
        
        // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –¥–∞–Ω–Ω—ã—Ö
        async function refreshData() {
            try {
                const response = await fetch('/api/metrics');
                const data = await response.json();
                
                updateStats(data);
                updateCharts(data);
                updateNetwork(data);
                updateNodeTable(data);
                
            } catch (error) {
                console.error('Error fetching metrics:', error);
            }
        }
        
        // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ —Å—Ç–∞—Ç–∏—Å—Ç–∏–∫–∏
        function updateStats(data) {
            document.getElementById('activeNodes').textContent = data.activeNodes || 0;
            document.getElementById('totalChunks').textContent = data.totalChunksInFlight || 0;
            document.getElementById('totalBytes').textContent = formatBytes(data.totalBytesInFlight || 0);
            document.getElementById('avgTTL').textContent = (data.averageTTL || 0).toFixed(1);
        }
        
        // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –≥—Ä–∞—Ñ–∏–∫–æ–≤
        function updateCharts(data) {
            const nodeActivity = data.nodeActivity || {};
            const nodes = Object.keys(nodeActivity);
            
            // –û–±–Ω–æ–≤–ª—è–µ–º –≥—Ä–∞—Ñ–∏–∫ –∞–∫—Ç–∏–≤–Ω–æ—Å—Ç–∏ —É–∑–ª–æ–≤
            nodeActivityChart.data.labels = nodes;
            nodeActivityChart.data.datasets[0].data = nodes.map(n => nodeActivity[n].chunksReceived || 0);
            nodeActivityChart.data.datasets[1].data = nodes.map(n => nodeActivity[n].chunksForwarded || 0);
            nodeActivityChart.update();
            
            // –û–±–Ω–æ–≤–ª—è–µ–º –≥—Ä–∞—Ñ–∏–∫ —Ç—Ä–∞—Ñ–∏–∫–∞
            const trafficData = nodes.map(n => nodeActivity[n].totalBytes || 0);
            const trafficLabels = nodes.map(n => `Node ${n.replace('node', '')}`);
            
            trafficChart.data.labels = trafficLabels;
            trafficChart.data.datasets[0].data = trafficData;
            trafficChart.update();
        }
        
        // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –≤–∏–∑—É–∞–ª–∏–∑–∞—Ü–∏–∏ —Å–µ—Ç–∏
        function updateNetwork(data) {
            const nodeActivity = data.nodeActivity || {};
            const nodes = Object.keys(nodeActivity);
            
            const networkNodes = nodes.map(node => ({
                id: node,
                label: node.replace('node', 'N'),
                title: `${node}\nReceived: ${nodeActivity[node].chunksReceived || 0}\nForwarded: ${nodeActivity[node].chunksForwarded || 0}`,
                color: {
                    background: '#667eea',
                    border: '#5a6fd8'
                },
                size: Math.max(20, (nodeActivity[node].chunksReceived || 0) / 10 + 10)
            }));
            
            const networkEdges = [];
            // –°–æ–∑–¥–∞–µ–º —Å–≤—è–∑–∏ –º–µ–∂–¥—É —É–∑–ª–∞–º–∏ –Ω–∞ –æ—Å–Ω–æ–≤–µ –∞–∫—Ç–∏–≤–Ω–æ—Å—Ç–∏
            for (let i = 0; i < nodes.length; i++) {
                for (let j = i + 1; j < nodes.length; j++) {
                    if (Math.random() > 0.7) { // –°–ª—É—á–∞–π–Ω—ã–µ —Å–≤—è–∑–∏ –¥–ª—è –¥–µ–º–æ–Ω—Å—Ç—Ä–∞—Ü–∏–∏
                        networkEdges.push({
                            from: nodes[i],
                            to: nodes[j],
                            color: { color: '#ddd' },
                            width: 1
                        });
                    }
                }
            }
            
            network.setData({
                nodes: new vis.DataSet(networkNodes),
                edges: new vis.DataSet(networkEdges)
            });
        }
        
        // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ —Ç–∞–±–ª–∏—Ü—ã —É–∑–ª–æ–≤
        function updateNodeTable(data) {
            const nodeActivity = data.nodeActivity || {};
            const tbody = document.getElementById('nodeTableBody');
            
            tbody.innerHTML = '';
            
            Object.entries(nodeActivity)
                .sort(([a], [b]) => a.localeCompare(b))
                .forEach(([nodeId, nodeData]) => {
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td><strong>${nodeId}</strong></td>
                        <td>${nodeData.chunksReceived || 0}</td>
                        <td>${nodeData.chunksForwarded || 0}</td>
                        <td>${formatBytes(nodeData.totalBytes || 0)}</td>
                        <td>${(nodeData.averageTTL || 0).toFixed(1)}</td>
                        <td>${new Date(nodeData.lastActivity).toLocaleTimeString()}</td>
                    `;
                    tbody.appendChild(row);
                });
        }
        
        // –§–æ—Ä–º–∞—Ç–∏—Ä–æ–≤–∞–Ω–∏–µ –±–∞–π—Ç–æ–≤
        function formatBytes(bytes) {
            if (bytes === 0) return '0 B';
            const k = 1024;
            const sizes = ['B', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return parseFloat((bytes / Math.pow(k, i)).toFixed(1)) + ' ' + sizes[i];
        }
        
        // –û–±—Ä–∞–±–æ—Ç—á–∏–∫ –∞–≤—Ç–æ–æ–±–Ω–æ–≤–ª–µ–Ω–∏—è
        document.getElementById('autoRefresh').addEventListener('change', function(e) {
            if (e.target.checked) {
                autoRefreshInterval = setInterval(refreshData, 5000);
            } else {
                clearInterval(autoRefreshInterval);
            }
        });
        
        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è
        document.addEventListener('DOMContentLoaded', function() {
            initCharts();
            initNetwork();
            refreshData();
            
            // –ó–∞–ø—É—Å–∫–∞–µ–º –∞–≤—Ç–æ–æ–±–Ω–æ–≤–ª–µ–Ω–∏–µ
            if (document.getElementById('autoRefresh').checked) {
                autoRefreshInterval = setInterval(refreshData, 5000);
            }
        });
    </script>
</body>
</html>
